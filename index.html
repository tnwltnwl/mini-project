<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>mini-Shoppingmall</title>
    <script src="src/main.js" defer></script>
</head>
<body>
   <!-- logo  -->
   <img src="img/logo.png" alt="logo" class="logo">
   <!-- Button -->
   <section class="buttons">
       <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn">
       </button>
       <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="imgBtn">
    </button>
    <button class="btn">
        <img src="img/blue_s.png" alt="skirt" class="imgBtn">
    </button>
    <button class="btn colorBtn blue">
        Blue
    </button>
    <button class="btn colorBtn yellow">
        Yellow
    </button>
    <button class="btn colorBtn pink">
        Pink
    </button>
   </section>

   <ul class="items">
       <li class="item">
           <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail">
           <span class="item__description">male, large</span>
       </li>
   </ul>
</body>
</html>
